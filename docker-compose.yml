version: '3.7'

volumes:
  database_data: {}
  cache_data: {}
  webserver_data: {}

services:
  database:
    image: library/postgres:12.3-alpine
    logging:
      driver: none
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    env_file:
      - ./backend/misc/docker/datastore/.database.env
    ports:
      - 25432:5432

  cache:
    image: library/redis:6.0.3-alpine
    logging:
      driver: none
    volumes:
      - cache_data:/data:rw
    ports:
      - 26379:6379

